defaults:
  - /dataset: rgd
  - /encoder: vit
  - /model: pix2poly
  - /polygonization: asm_acm
  - _self_


name: loss_weight_c1p3
group_name: v0
project_name: RoofGraphDataset

dataset:
  country: rgd # This is the country code for the dataset, used in the output file names. You can choose from [CH, NY, NZ, all]
  annotation_type: polygons # This is the annotation type for the dataset, used in the output file names. You can choose from [blocks, buildings]

encoder:
  augmentations:
    - D4
    # - Resize
    - ColorJitter
    # - GaussNoise
    - Normalize

model:
  tokenizer:
    max_num_vertices: 60
    shuffle_tokens: false
  shuffle_polygons: true # enable shuffling of polygons
  num_epochs: 300
  predict_valence: true
  perm_loss_weight: 3.0
  vertex_loss_weight: 1.0